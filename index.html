 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue JS 07</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
     <script src="js/vue.global.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- une image -->
            <img :class="{imageStyle: !inStock}"  :src="image" v-bind:alt="product">
            
            s/out-of-stock-img.png'" v-bind:alt="product"> 
          </div>
          <div class="product-info">
            <h1 :style="myStyle" >{{ title }}</h1>
            <p>{{ sale }}</p>
            <a :href="url">VueJS</a>
            <p>{{ description }}</p>
            <p v-if="inStock">En Stock</p>
            <p v-else>En rupture de stock</p>
            <!-- <p v-if="inventory > 10">En Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Presque épuisé</p>
            <p v-else>En rupture de stock</p> -->
            <p v-if="onSale">En Vente!</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="(variant, index) in variants"
                 :key="variant.id"  
                 @mouseover="updateVariant(index)" 
                 class="color-circle"
                 v-bind:style="{backgroundColor:variant.color}"
            ></div>
            <div class="pointure">
              <label for="pointure">Pointure </label>
              <select id="pointure">
                <option v-for="size in sizes">{{ size }}</option>
              </select>
            </div>
            <div>
              <button class="button" 
                      @click="addToCart"
                      :disabled="inStock==false"        
                      :class="{disabledButton: inStock==false}"
              >Add to cart</button>
              <button class="button" 
                      @click="removeFromCart"
                      :disabled="inStock==false"        
                      :class="{disabledButton: inStock==false}"
              >Remove from cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="js/main.js"></script>
  </body>
</html>
