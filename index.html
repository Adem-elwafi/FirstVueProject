 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue JS Socks Shop</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-if="inStock" :src="image" :alt="product" class="product-image">
            <img v-else src="assets/images/out-of-stock-img.png" :alt="product" class="out-of-stock">
          </div>
          <div class="product-info">
            <h1 :style="myStyle" >{{ title }}</h1>
            <p>{{ sale }}</p>
            <a :href="url">VueJS</a>
            <p>{{ description }}</p>
            <p v-if="inStock > 0">En Stock ({{ inStock }} disponibles)</p>
            <p v-else>En rupture de stock</p>
            <p v-if="onSale" class="sale-badge">En Vente!</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="(variant, index) in variants"
                 :key="variant.id"  
                 @mouseover="updateVariant(index)" 
                 class="color-circle"
                 v-bind:style="{backgroundColor:variant.color}"
            ></div>
            <div class="pointure">
              <label for="pointure">Pointure </label>
              <select id="pointure">
                <option v-for="size in sizes">{{ size }}</option>
              </select>
            </div>
            <div>
              <button class="button" 
                      @click="addToCart"
                      :disabled="inStock==false"        
                      :class="{disabledButton: inStock==false}"
              >Add to cart</button>
              <button class="button" 
                      @click="removeFromCart"
                      :disabled="inStock==false"        
                      :class="{disabledButton: inStock==false}"
              >Remove from cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
